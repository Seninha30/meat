<section class="content-header">
  <h1>
    Todos os Restaurantes
    <a (click)="touggleSearch()" class="search-link pull-right"><i  class="fa fa-search"></i></a>
    <!--barra de busca-->
    <div class="row">
      <div class="col-xs-12 search-bar" [@toggleSerach]="searchBarToggle">
        <form [formGroup]="searchForm">
          <div class="form-group">
            <input  type="text" class="form-control" placeholder="O que você está procurando?"
            formControlName="searchControl">
          </div> 
        </form>
      </div>
    </div>
  </h1>
</section>


<section class="content">

  <div class="row">
    <div *ngFor="let item of restaurants" class="col-sm-6 col-xs-12">
      <mt-restaurant [restaurant]=item></mt-restaurant>
    </div>
  </div>

</section>
