<section class="content-header">
</section>

<section class="content">
  <section class="invoice">
    <form [formGroup]="orderForm" novalidade>
      <div class="row">
        <div class="col-xs-12">
          <h2 class="page-header">
            <i class="fa fa-shopping-cart"></i> Finalize o seu pedido
          </h2>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-9">
          <p class="lead">Seus Dados:</p>
        </div>
        <div class="col-xs-12 col-sm-3">
          <span class="help-block pull-right has-error-block" *ngIf="orderForm.hasError('emailsNotMatch')"><i class="fa fa-check"></i>E-mails não conferem</span>
        </div>
        <div class="col-sm-6 col-xs-12">
          <mt-input-container errorMessage="compo obrigatório e com 5 caracteres" label="name">
            <input class="form-control" formControlName="name"  autocomplete="off"
              placeholder="Nome">
          </mt-input-container>
        </div>
        <div class="col-sm-3 col-xs-6">
          <mt-input-container errorMessage="Email inválido" label="E-mail">
            <input type="text" class="form-control"  formControlName="email"
              placeholder="E-mail" autocomplete="off">
          </mt-input-container>
        </div>
        <div class="col-sm-3 col-xs-6">
          <mt-input-container errorMessage="Confirmação E-mail inválido" label="Confirmação E-mail">
            <input type="text" class="form-control"  formControlName="emailConfirmation"
              placeholder="Confirmação E-mail" autocomplete="off">
          </mt-input-container>
        </div>
      </div>

      <div class="row invoice-info">
        <div class="col-xs-12">
          <p class="lead">Endereço de Entrega:</p>
        </div>
        <div class="col-sm-6 col-xs-12">
          <mt-input-container errorMessage="compo obrigatório e com 5 caracteres" label="Endereço">
            <input class="form-control" formControlName="address"  minlength="5" autocomplete="off"
              placeholder="Endereço">
          </mt-input-container>
        </div>
        <div class="col-sm-3 col-xs-6">
          <mt-input-container errorMessage="Obrigatório e apenas números" label="Número">
            <input type="text" class="form-control"  formControlName="number"
              placeholder="Número" autocomplete="off">
          </mt-input-container>
        </div>
        <div class="col-sm-3 col-xs-6" label="Complemento">
          <mt-input-container>
            <input type="text" class="form-control" formControlName="optionaladdress" placeholder="Complemento">
          </mt-input-container>
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->

      <!-- Table row -->
      <mt-order-items [items]="cartItems()" (increaseQtd)="increaseQty($event)" (decreaseQtd)="decreaseQty($event)"
        (remove)="remove($event)">
      </mt-order-items>
      <!-- /.row -->

      <div class="row">
        <!-- accepted payments column -->
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Formas de Pagamento:</p>

          <div class="form-group">

            <mt-radio [options]="paymentsOption" formControlName="paymentOtion"></mt-radio>

          </div>

        </div>
        <!-- /.col -->
        <div class="col-sm-6 col-xs-12">
          <p class="lead">Frete e Total:</p>
          <mt-dilivery-costs [delivery]="delivery" [itemsValue]="itemsValue()"></mt-dilivery-costs>

        </div>
        <!-- /.col -->
      </div>

    </form>

    <div class="row">
      <div class="col-xs-12">
        <button [disabled]="!orderForm.valid || cartItems().length ===0" (click)="checkOrder(orderForm.value)" class="btn btn-success pull-right"><i class="fa fa-credit-card"></i> Concluir
          Pedido
        </button>
      </div>
    </div>

  </section>
</section>
